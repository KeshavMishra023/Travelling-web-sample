<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  .sidebar {
      position: fixed;
      top: 0;
      left: -300px; 
      width: 300px;
      height: 100%;
      background-color: #4a90e2;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      transition: transform 0.5s ease; /* Smooth transition */
  }

  .sidebar.open {
      transform: translateX(300px); /* Sidebar slides in */
  }

  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
  }

  button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
  }
</style>
</head>
<body>

<p>Click the "Toggle Sidebar" button to open and close the sidebar. Click outside the sidebar to close it.</p>

<div onclick="toggleSidebar()">Toggle Sidebar</div>

<div class="sidebar" id="mySidebar">
  <h2>Sidebar Content</h2>
  <p>This is a sliding sidebar.</p>
</div>

<script>
function toggleSidebar() {
    var sidebar = document.getElementById("mySidebar");
    sidebar.classList.toggle("open");
}

// Close the sidebar if the user clicks outside it
document.addEventListener('click', function(event) {
    var sidebar = document.getElementById("mySidebar");
    if (!sidebar.contains(event.target) && !event.target.closest("button")) {
        sidebar.classList.remove("open");
    }
});
</script>

</body>
</html>
